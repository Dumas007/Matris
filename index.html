<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Sistemas de Ecuaciones</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            color: #4A90E2;
        }
        .matrix-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .matrix-row input {
            width: 50px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .matrix-row input:focus {
            border-color: #4A90E2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
            outline: none;
        }
        .btn {
            background-color: #4A90E2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #357ABD;
        }
        #solution {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            min-height: 30px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        #dimension{
            text-align: center;
            color: #4A90E2;
        }
        h3{
            text-align: center;
            color: grey;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Sistemas de Ecuaciones</h2>
        <!-- Selección de método -->
        <label for="method"><h3>Selecciona el método:</h3></label>
        <select id="method" onchange="showMethod()">
            <option value="gauss">Eliminación Gaussiana</option>
            <option value="gauss-jordan">Gauss-Jordan</option>
        </select>

        <!-- Selección de dimensión del sistema -->
        <label for="dimension"><h3>Selecciona la dimensión del sistema:</h3></label>
        <select id="dimension" onchange="generateInputs()">
            <option value="2">2x2</option>
            <option value="3">3x3</option>
            <option value="4">4x4</option>
        </select>

        <div id="matrix-input"></div>

        <button class="btn" onclick="solveSystem()">Resolver</button>

        <div id="solution"></div>
    </div>

    <script>
        function showMethod() {
            document.getElementById("solution").textContent = ''; // Limpiar resultado previo
        }

        function generateInputs() {
            const dimension = parseInt(document.getElementById("dimension").value);
            const matrixInputDiv = document.getElementById("matrix-input");
            matrixInputDiv.innerHTML = ""; // Limpiar los campos anteriores

            for (let i = 1; i <= dimension; i++) {
                let rowDiv = document.createElement('div');
                rowDiv.className = 'matrix-row';

                for (let j = 1; j <= dimension; j++) {
                    let input = document.createElement('input');
                    input.type = 'number';
                    input.id = `a${i}${j}`;
                    input.placeholder = `a${i}${j}`;
                    rowDiv.appendChild(input);
                }

                let bInput = document.createElement('input');
                bInput.type = 'number';
                bInput.id = `b${i}`;
                bInput.placeholder = `b${i}`;
                rowDiv.appendChild(bInput);

                matrixInputDiv.appendChild(rowDiv);
            }
        }

        window.onload = generateInputs;

        function solveSystem() {
            const method = document.getElementById("method").value;
            const dimension = parseInt(document.getElementById("dimension").value);
            let matrix = [];
            let constants = [];

            for (let i = 1; i <= dimension; i++) {
                let row = [];
                for (let j = 1; j <= dimension; j++) {
                    let value = parseFloat(document.getElementById(`a${i}${j}`).value);
                    if (isNaN(value)) {
                        document.getElementById("solution").textContent = "Por favor, ingresa todos los valores.";
                        return;
                    }
                    row.push(value);
                }
                matrix.push(row);

                let bValue = parseFloat(document.getElementById(`b${i}`).value);
                if (isNaN(bValue)) {
                    document.getElementById("solution").textContent = "Por favor, ingresa todos los valores.";
                    return;
                }
                constants.push(bValue);
            }

            if (isSingular(matrix)) {
                document.getElementById("solution").textContent = "El sistema no tiene solución única (determinante es 0).";
                return;
            }

            let result = method === "gauss" ? gauss(matrix, constants) : gaussJordan(matrix, constants);

            if (result) {
                let solution = result.map((x, i) => `x${i + 1} = ${x.toFixed(2)}`).join(', ');
                document.getElementById("solution").textContent = solution;
            } else {
                document.getElementById("solution").textContent = "El sistema no tiene solución única.";
            }
        }

        function gauss(A, b) {
            let n = A.length;

            for (let i = 0; i < n; i++) {
                let maxEl = Math.abs(A[i][i]);
                let maxRow = i;
                for (let k = i + 1; k < n; k++) {
                    if (Math.abs(A[k][i]) > maxEl) {
                        maxEl = Math.abs(A[k][i]);
                        maxRow = k;
                    }
                }

                [A[i], A[maxRow]] = [A[maxRow], A[i]];
                [b[i], b[maxRow]] = [b[maxRow], b[i]];

                for (let k = i + 1; k < n; k++) {
                    let c = -A[k][i] / A[i][i];
                    for (let j = i; j < n; j++) {
                        if (i === j) {
                            A[k][j] = 0;
                        } else {
                            A[k][j] += c * A[i][j];
                        }
                    }
                    b[k] += c * b[i];
                }
            }

            let x = new Array(n).fill(0);
            for (let i = n - 1; i >= 0; i--) {
                x[i] = b[i] / A[i][i];
                for (let k = i - 1; k >= 0; k--) {
                    b[k] -= A[k][i] * x[i];
                }
            }

            return x;
        }

        function gaussJordan(A, b) {
            let n = A.length;

            for (let i = 0; i < n; i++) {
                let pivot = A[i][i];
                for (let j = 0; j < n; j++) {
                    A[i][j] /= pivot;
                }
                b[i] /= pivot;

                for (let k = 0; k < n; k++) {
                    if (i !== k) {
                        let factor = A[k][i];
                        for (let j = 0; j < n; j++) {
                            A[k][j] -= factor * A[i][j];
                        }
                        b[k] -= factor * b[i];
                    }
                }
            }

            return b;
        }

        function isSingular(matrix) {
            let det = determinant(matrix);
            return det === 0;
        }

        function determinant(matrix) {
            const n = matrix.length;

            if (n === 2) {
                return matrix[0][0] * matrix[1][1] - matrix[0][1] * matrix[1][0];
            }

            let det = 0;
            for (let i = 0; i < n; i++) {
                let subMatrix = matrix.slice(1).map(row => row.filter((_, colIndex) => colIndex !== i));
                det += (i % 2 === 0 ? 1 : -1) * matrix[0][i] * determinant(subMatrix);
            }

            return det;
        }
    </script>
</body>
</html>
